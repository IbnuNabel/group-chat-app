
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Group Chat</title>

  <link rel="stylesheet" href="./css/chat.css" />
</head>

<body class="chat-page">
  <div class="bg"></div>

  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">Group Chat</div>
        <div class="brand-sub">Ruang chat bersama</div>
      </div>

      <div class="top-actions">
        <span class="pill" id="netPill">
          <span class="dot dot-online" id="netDot"></span>
          <span id="netText">Memeriksa...</span>
        </span>
        <button class="btn btn-ghost" id="btnLogout" type="button">Logout</button>
      </div>
    </header>

    <main class="card card-chat">
      <div class="card-head">
        <div class="meta">Login sebagai: <b id="whoami">-</b></div>
        <div class="meta-right" id="pollInfo">Polling pesan tiap 2 detik.</div>
      </div>

      <div class="chat-grid">
        <section class="chat-col">
          <div class="chat-body" id="messages"></div>

          <div class="chat-input">
            <input id="msgInput" class="input" placeholder="Tulis pesan..." maxlength="500" autocomplete="off" />
            <button class="btn btn-primary" id="btnSend" type="button">Kirim</button>
          </div>

          <div class="error" id="chatError"></div>
        </section>

        <aside class="presence-col">
          <div class="presence-head">
            <div class="presence-title">Anggota</div>
            <div class="presence-sub"><span id="onlineCount">0</span>/4 online</div>
          </div>
          <div class="presence-list" id="membersList"></div>
        </aside>
      </div>
    </main>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
